<!-- Example: no-data-thinking.svg -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="20" fill="#F3F4F6"/>
  <g>
    <!-- Head -->
    <circle cx="100" cy="80" r="30" fill="#FCD7B6" stroke="#A1A1AA" stroke-width="2"/>
    <!-- Body -->
    <rect x="80" y="110" width="40" height="50" rx="20" fill="#60A5FA"/>
    <!-- Arm (thinking pose) -->
    <path d="M120 110 Q140 120 120 140" stroke="#FCD7B6" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Hand on chin -->
    <ellipse cx="120" cy="140" rx="8" ry="6" fill="#FCD7B6"/>
    <!-- Eyes -->
    <ellipse cx="92" cy="78" rx="3" ry="4" fill="#444"/>
    <ellipse cx="108" cy="78" rx="3" ry="4" fill="#444"/>
    <!-- Mouth (thinking) -->
    <path d="M95 92 Q100 97 105 92" stroke="#A1A1AA" stroke-width="2" fill="none"/>
    <!-- Question mark above head -->
    <text x="100" y="45" text-anchor="middle" fill="#9CA3AF" font-size="28" font-family="Segoe UI, Arial, sans-serif">?</text>
    <!-- No Data Text -->
    <text x="100" y="185" text-anchor="middle" fill="#9CA3AF" font-size="16" font-family="Segoe UI, Arial, sans-serif">No Data Found</text>
  </g>
</svg>